<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Send us a message</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin rutrum, mauris at euismod euismod, nunc
            purus tempor augue, sed posuere eros velit sit amet ipsum. Praesent et fringilla ipsum, aliquet luctus
            orci. Nulla a elit turpis. Suspendisse ultricies finibus neque et commodo.</p>
    </header>
    <main>
        <section>
            <form action="">
                <div>
                    <label for="name">Your name</label>
                    <div>
                        <input id="name" type="text" maxlength="10" required>
                    </div>
                </div>
                <div>
                    <label for="emailperson">Your Email</label>
                    <div>
                        <input id="emailperson" type="email" required>
                    </div>
                </div>
                <div>
                    <label for="pass">Your Pasword</label>
                    <div>
                        <input id="pass" type="password" required>
                    </div>
                </div>
                <div>
                    <label for="number">Age</label>
                    <div>
                        <input id="number" type="number" max="100" min="1" required>
                    </div>
                </div>
                <div>
                    <label for="Gender">Gender</label>
                    <div>
                        <input id="Female" type="radio" name="Gender" value="Female">
                        <label for="Female" >F</label>
                        <input id="Male" type="radio" name="Gender" value="Male">
                        <label for="Male" >M</label>
                    </div>                    
                </div>
                <div>
                    <label for="Color">Choose a color</label>
                    <div>
                        <input type="color" name="Color" required>
                    </div>                    
                </div>
                <div>
                    <label for="date">Set a date</label>
                   <input type="date" name="date" required> 
                </div>
                <div>
                    <label for="exp">Experience</label>
                    <div>
                        <input type="range" name="exp" min="0" max="5" required>
                    </div>
                </div>
                <div>
                    <label for="">Your message</label>
                    <div>
                        <textarea name="" id="" cols="30" rows="10" required></textarea>
                    </div>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

</body>

</html>
